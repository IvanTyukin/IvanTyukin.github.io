<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div#Calendar {
            position: relative;
            width: 290px;
            margin: auto;
        }
        table, td, tr, th {
            border: 1px solid black;
            border-collapse: collapse;    
            text-align: center;       
        }
        th {
            background-color:aquamarine;
        }
        td, th {
            width: 40px;
            height: 40px;
        }
        td:hover {
            background-color: darkgray;
        }
        caption {
            font-size: 20px;
            margin-bottom: 5px;
        }
        #rightArrow {
            position: absolute;
            float: right;
            right: 10px;
            cursor: pointer;
        }
        #leftArrow {
            position: absolute;
            float: left;
            left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div id="Calendar">
        <h1>Календарь</h1>
        <div id="leftArrow">&larr;</div>
        <div id="rightArrow">&rarr;</div>
        <table>
            <caption>
                <select>
                    <option>Январь</option>
                    <option>Февраль</option>
                    <option>Март</option>
                    <option>Апрель</option>
                    <option>Май</option>
                    <option>Июнь</option>
                    <option>Июль</option>
                    <option>Август</option>
                    <option>Сентябрь</option>
                    <option>Октябрь</option>                    
                    <option>Ноябрь</option>
                    <option>Декабрь</option>
                </select>
                <select>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                    <option>2027</option>
                    <option>2028</option>
                    <option>2029</option>
                    <option>2030</option>
                </select>
            </caption>
            <tbody>
                <tr>
                    <th>пн</th><th>вт</th><th>ср</th><th>чт</th><th>пт</th><th>сб</th><th>вс</th>
                </tr>
            </tbody>
        </table>
    </div>

    
    <script>
        'use strict';


        let DayInMonth;
        let Months = ['Январь',
                    'Февраль',
                    'Март',
                    'Апрель',
                    'Май',
                    'Июнь',
                    'Июль',
                    'Август',
                    'Сентябрь',
                    'Октябрь',
                    'Ноябрь',
                    'Декабрь'];
        let nowDate = new Date();
        

        
        function CalendarBuilder(y, m, d = 1) {
            let date = new Date(y,m,d);
            let numOfMonth = date.getMonth();
            let numOfYear = date.getFullYear();
            let table = document.getElementsByTagName("table");
            
            

            if (numOfYear % 4 == 0 && numOfYear% 100 != 0 || numOfYear % 400 == 0) {
                DayInMonth = [31,29,31,30,31,30,31,31,30,31,30,31];
            }else {
                DayInMonth = [31,28,31,30,31,30,31,31,30,31,30,31];
            }
 
            for (let i = 0; i < 6; i++) {
                let tr = document.createElement("tr"); 
                for (let j = 0; j < 7; j++) {
                    let td = document.createElement("td");
                    let day1 = new Date(numOfYear,numOfMonth,d); //2022.12.01

                    if ((j + 1 == day1.getDay() ||  j-6 ==day1.getDay()) && d <= DayInMonth[numOfMonth]) {
                        td.innerHTML = d;
                        d += 1;    
                    }
                    if (nowDate.getDate() == day1.getDate() && nowDate.getFullYear() == day1.getFullYear() && nowDate.getMonth() == day1.getMonth()) {
                        td.style.backgroundColor ="aquamarine";
                        td.style.textDecoration = "underline";
                    }
                    tr.append(td);
                }
                table[0].append(tr);
            }
        }
        





        function DropTable () {
            let table = document.getElementsByTagName("table");
            let tr = document.getElementsByTagName("tr");
            while (table[0].rows.length > 1) {
                table[0].deleteRow(1);
            }    
        }


        

        

        let select = document.getElementsByTagName("select");
        select[0].addEventListener("change", () => {
            DropTable();
            Year = select[1].value;
            Month = Months.indexOf(select[0].value)

            CalendarBuilder(Year, Month);
        });

        select[1].addEventListener("change", () => {
            DropTable();
            Year = select[1].value;
            Month = Months.indexOf(select[0].value)

            CalendarBuilder(Year, Month);
        });








        
        let rightArrow = document.querySelector("#rightArrow");


        rightArrow.addEventListener("click", () => {
            Month +=  1;
            DropTable();
            
            if (Month > 11) {
                Month = 0;
                Year += 1;
            }
            document.getElementsByTagName("select")[1].value = Year;
            document.getElementsByTagName("select")[0].value = Months[Month];
            CalendarBuilder(Year,Month);
        });







        let leftArrow = document.querySelector("#leftArrow");


        leftArrow.addEventListener("click", () => {
            Month -= 1;
            DropTable();
            if (Month < 0) {
                Month = 11;
                Year -=  1;
            }
            document.getElementsByTagName("select")[1].value = Year;
            document.getElementsByTagName("select")[0].value = Months[Month];
            CalendarBuilder(Year,Month);
        });

        let Month = nowDate.getMonth(); let Year = nowDate.getFullYear(); 
        document.getElementsByTagName("select")[0].value = Months[Month];
        document.getElementsByTagName("select")[1].value = Year;
        CalendarBuilder(Year,Month);

    </script>
</body>
</html>
