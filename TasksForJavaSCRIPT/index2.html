<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="yandexmap" style="width: 500px; height: 500px"></div>
    
    
    <script src="https://api-maps.yandex.ru/2.1/?apikey=d44d5f0a-ed24-47ef-91b1-7c988e01935d&lang=ru_RU" type="text/javascript"></script>
    <script>
        let map;
        function initMap ()
        {
        map = new ymaps.Map("yandexmap", {
            center: [52.978304, 36.078776],
            zoom: 16,
            controls: ['zoomControl'],
            bihaviors: ['drag']
            });

            marker = new ymaps.Placemark([52.978304, 36.078776], {
                hintContent: 'Расположение',
                balloonContent: 'Это наша организация'
                });
            map.geoObjects.add(marker);
        }
        ymaps.ready(initMap);
    </script>
</body>
</html>
