<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text" name="text">
    <label for="text">Введите число</label>
    <input type="submit" id="submit" value="Подтвердить">


    <script>
        'use strict';

        const num = Math.floor(Math.random() * (101 - 1)) + 1;
        let submit = document.getElementById('submit');
        let text = document.getElementById('text');

        submit.addEventListener('click', function (){
            if(text.value != '' && text.value< num){
                alert('Введите число побольше');
            }else if (text.value !='' && text.value > num) {
                alert('Введите число поменьше');
            } else if (text.value !='' && text.value == num) {
                alert('Угадал!');
            }
        });
    </script>
</body>
</html>
